<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lifestyle Quiz</title>
  <link rel="stylesheet" href="./quiz_style.css">
</head>
<body>

<div class="container">
  <form class="quiz">
    <div class="quiz__inner">
    
      <!-- Question 1: Smoking -->
      <div data-question="1" class="quiz__step--1 quiz__step--current quiz__step">
        <h1>Answer the following questions to learn about your Lifestyle</h1>
        <div class="question__emoji">🚬</div>
        <h1 class="quiz__question">Do you smoke cigarettes?</h1>
        <div class="answer">
          <input data-char="65" class="answer__input" type="radio" id="smoke_yes" name="smoke" value="Yes">
          <label class="answer__label" for="smoke_yes">Yes</label>
        </div>
        <div class="answer">
          <input data-char="66" class="answer__input" type="radio" id="smoke_no" name="smoke" value="No">
          <label class="answer__label" for="smoke_no">No</label>
        </div>
      </div>
      
      <!-- Question 2: Fast Food Consumption -->
      <div data-question="2" class="quiz__step--2 quiz__step">
        <div class="question__emoji">🍕</div>
        <h1 class="quiz__question">Do you eat fast food often?</h1>
        <div class="answer">
          <input class="answer__input" type="radio" id="pizza_yes" name="pizza" value="Yes">
          <label class="answer__label" for="pizza_yes">Yes</label>
        </div>
        <div class="answer">
          <input class="answer__input" type="radio" id="pizza_no" name="pizza" value="No">
          <label class="answer__label" for="pizza_no">No</label>
        </div>
      </div>
      
      <!-- Question 3: Exercise Habits -->
      <div data-question="3" class="quiz__step--3 quiz__step">
        <div class="question__emoji">🏋️</div>
        <h1 class="quiz__question">Do you exercise daily for at least 30 minutes?</h1>
        <div class="answer">
          <input class="answer__input" type="radio" id="exercise_yes" name="exercise" value="Yes">
          <label class="answer__label" for="exercise_yes">Yes</label>
        </div>
        <div class="answer">
          <input class="answer__input" type="radio" id="exercise_no" name="exercise" value="No">
          <label class="answer__label" for="exercise_no">No</label>
        </div>
      </div>
      
      <!-- Summary -->
      <div data-question="4" class="quiz__step--4 quiz__step quiz__summary">
        <h1 class="quiz__question">Summary</h1>
        <div id="summary"></div>
        <div class="submit__container">
          <h2>Lifestyle: Sedentary</h2>
          <a href="./dashboard.html" class="submit">Submit</a>
        </div>
      </div>
      
    </div>
  </form>
</div>

<footer class="bottom">
  <section class="bottom__container">
    <div class="progress">
      <div class="progress__inner"></div>
    </div>
  </section>  
</footer>

<script src="./quiz_script.js"></script>
</body>
</html>
